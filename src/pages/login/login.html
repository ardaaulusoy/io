<ion-content padding class="form-content">
  <img src="assets/images/app-logo.png" alt="your image">
  <form class="form" [formGroup]="login_form" (ngSubmit)="login(login_form.value)">
    <ion-label class="title">Öğrency'e Hoşgeldin</ion-label>
    <p class="skip-login"><a (click)="skipLogin()">Üye Olmadan Gözat</a></p>
    <ion-item>
      <ion-label color="primary">Kullanıcı Adı</ion-label>
      <ion-input type="text" formControlName="username" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Şifre</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="error_message">{{error_message}}</p>
    <button ion-button full class="login-button" [disabled]="!login_form.valid" type="submit">Giriş Yap</button>
  </form>
</ion-content>
